<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TODO: Extract the styles we use from these and remove the imports -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/transition.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/dropdown.min.css">
    <link rel="stylesheet" href="src/css/style.css">

  <body>
    <div class="container">
      <div id="bail-rate-container">
        <div class="ui fluid multiple search selection dropdown">
          <input type="hidden" name="county">
          <i class="dropdown icon"></i>
          <div class="default text">Select Counties</div>
          <div class="menu"></div>
        </div>
        <table id="bail-rate-table">
          <thead></thead>
          <tbody></tbody>
        </table>
        <div class="view-all-btn"></div>
      </div>
      <div id="bail-race-container">
        <div class="ui fluid multiple search selection dropdown">
          <input type="hidden" name="county">
          <i class="dropdown icon"></i>
          <div class="default text">Select Counties</div>
          <div class="menu"></div>
        </div>
        <table id="bail-race-table">
          <thead></thead>
          <tbody></tbody>
        </table>
        <div class="view-all-btn"></div>
      </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.js"></script>

    <script src="src/js/index.js" charset="utf-8"></script>
    <script>
      $(document).ready(() => {
        $('.dropdown').dropdown({
          fullTextSearch: true,
          ignoreCase: true,
          label: {
            transition: undefined,
            duration: 0,
            variation: false
          }
        });
      });
    </script>
</html>
