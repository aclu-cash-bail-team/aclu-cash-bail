<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maps</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/map.css">
    <link rel="stylesheet" href="src/css/mobile.css">
    <link rel="stylesheet" href="src/css/tooltip.css">
</head>
<body>
  <div class="container">
    <div id="rate-container">
      <div class="switch-container">
        <div class="btn-text switch left showing">Cash Bail</div>
        <div class="btn-text switch right">ROR</div>
      </div>
      <div id="cash-bail-rate" class="map-container">
        <div class="legend-container">
          <div class="color-scale-legend"></div>
        </div>
        <div class="map"></div>
      </div>
      <div id="ror-rate" class="map-container">
        <div class="legend-container">
          <div class="color-scale-legend"></div>
        </div>
          <div class="map"></div>
      </div>
    </div>
    <div id="race-rate" class="map-container">
      <div class="legend-container">
        <div class="color-scale-legend"></div>
      </div>
      <div class="legend"></div>
      <div class="map-row">
        <div id="black" class="map race-map"></div>
        <div id="white" class="map race-map"></div>
      </div>
    </div>
    <div id="bail-posting" class="map-container">
      <div class="legend-container">
        <div class="color-scale-legend"></div>
        <div class="spike-legend"></div>
      </div>
      <div class="map"></div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/popper.js@1"></script>
<script src="https://unpkg.com/tippy.js@5/dist/tippy-bundle.iife.js"></script>
<script src="src/js/chloropleth.js"></script>
</html>
